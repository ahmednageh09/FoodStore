<app-search></app-search>
<app-tags></app-tags>
<app-not-found 
[visible]="!foods || !foods.length"
resetLinkText="Reset Search">
</app-not-found>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img [src]="food.imageUrl" [alt]="food.name">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favorite {{food.favorite? '' : 'not'}}">
                    <i class="fa-solid fa-heart"></i>
                </span>
                <div class="stars">
                    <start-rating [stars]="food.stars"></start-rating>
                </div>
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">
                            {{origin}}
                        </span>
                    </div>
                    <div class="cook-time">
                        <span> <i class="fa-sharp fa-regular fa-clock"></i> </span>
                        {{food.cookTime}}
                    </div>
                    <div class="price">
                        <span>
                            {{food.price! | currency}}
                        </span>
                    </div>
                </div>
            </div>
        </a>
    </li>
</ul>
